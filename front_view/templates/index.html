<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Database Tables</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <h1>Database Tables</h1>
    <ul>
      {% for table in tables %}
        <li><a href="{{ url_for('show_table', table_name=table[0]) }}">{{ table[1] }}</a></li>
      {% endfor %}
    </ul>
  </body>
</html>
